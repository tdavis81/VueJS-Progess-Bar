<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>



<div id="app">
<div class="center-screen">
  <h2 style="margin-bottom:20px"> Progress Bar with VueJS </h2>
    <input style="margin-bottom:15px" class="inputStyle" type="number" v-model="num" min="0" max="100"/>
  
      <div class="single-chart">

        <svg viewBox="0 0 36 36" class="circular-chart blue">
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle" :style="color"
            :stroke-dasharray="calculatedPercent"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />

          <text x="18" y="20.35" class="percentage">{{num}}%</text>
          
      </svg>

  </div>

</div>

    <script>
       const app = new Vue({
        el:'#app', 
        data: {
            num: 0,
            color:'stroke:red'
          },
        computed: {
          calculatedPercent () {
            if(this.num <=24){
               this.color = 'stroke:red'
            } else if (this.num <=49 && this.num >=25) {
               this.color ='stroke:orange'
            } else if (this.num <=74 && this.num >=50){
                this.color ='stroke:blue'
            } else {
                this.color ='stroke:green'
            }
              return  `${this.num} ,100`;
          }
          
        }

        });
    </script>

  </body>
</html>
